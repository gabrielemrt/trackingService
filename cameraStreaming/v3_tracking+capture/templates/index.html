<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Surveillance Control</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Raspberry Pi Surveillance Control</h1>

    <div>
        <img src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>

    <script>
        $(document).ready(function() {
            // Aggiungi il controllo remoto per attivare/disattivare il tracking
            $.get('/control/start', function(response) {
                console.log(response);
            });

            // Controlla automaticamente il tracking all'avvio
            setInterval(function() {
                $('#videoFeed').attr('src', '{{ url_for('video_feed') }}?' + new Date().getTime());
            }, 1000);

            // Non sono pi√π necessari i pulsanti Start/Stop
        });
    </script>
</body>
</html>
